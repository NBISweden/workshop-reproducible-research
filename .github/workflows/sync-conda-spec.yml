name: Sync Explicit Conda Specs
on:
  push:
    branches: [ main ]
    paths: ['pixi.toml', 'pixi.lock']
  pull_request:
    paths: ['pixi.toml', 'pixi.lock']
  workflow_dispatch:

jobs:
  export-specs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.3

      - name: Generate Explicit Specs
        run: |
          mkdir -p env/conda-specfiles
          # Export every environment for every platform
          pixi workspace export conda-explicit-spec env/conda-specfiles

      - name: Commit Changes
        if: github.event_name == 'push'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add env/conda-specfiles/*
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update explicit conda specs" && git push)
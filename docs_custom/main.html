{% extends "base.html" %}

{% block site_meta %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% if page and page.is_homepage %}<meta name="description" content="{{ config['site_description'] }}">{% endif %}
{% if config.site_author %}<meta name="author" content="{{ config.site_author }}">{% endif %}
{% if page and page.canonical_url %}<link rel="canonical" href="{{ page.canonical_url }}">{% endif %}
{% if config.site_favicon %}<link rel="shortcut icon" href="{{ config.site_favicon|url }}">
{% else %}<link rel="shortcut icon" href="{{ 'img/favicon.ico'|url }}">{% endif %}
        
<meta property="og:title" content="Test">
<meta property="og:description" content="Testting testing.">
<meta property="og:image" content="https://nbis-reproducible-research.readthedocs.io/en/latest/images/tutorials_overview.svg">
<meta property="og:url" content="https://nbis-reproducible-research.readthedocs.io/en/latest/">
<meta name="twitter:card" content="summary_large_image">
{% endblock %}
